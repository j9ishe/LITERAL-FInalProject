<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Example</title>
</head>
<body>
  <div class="post-container">
    <h1 class *ngIf="editMode==false">Create Post</h1>
    <h2 class="font-weight-bold"  *ngIf="editMode==true">Edit Post</h2>
    <form class="post-form" id="postForm" [formGroup]="form" (ngSubmit)="onSubmit()">
        <textarea
        id="postContent"
        placeholder="Title"
        type="text"
        class="form-control"
        formControlName="title">
      </textarea>

        <textarea
        id="postContent"
        placeholder="Image Path"
        type="text"
        class="form-control"
        formControlName="imgPath">
      </textarea>
      <img src="{{form.value.imgPath}}" class="img-responsive"/>

        <textarea
        id="postContent"
        placeholder="Description"
        type="text"
        class="form-control"
        formControlName="description">
      </textarea>
      <div class="btn1">
        <button type="submit" [disabled]="form.invalid">Save</button>
        <button type="reset" >Clear</button>
      </div>


  </form>
</div>
</body>
</html>
