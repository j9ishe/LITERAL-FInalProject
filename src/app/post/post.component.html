<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div>

    <h1>{{post?.title}}</h1>
    <img src={{post?.img}}>
    <h2>Author: {{post?.auth}}</h2>
    <p>{{post?.description}}</p>
    <p>{{post?.date}}</p>
    <button class="btn btn-primary" (click)="likePost()"><p>{{post?.likes}}</p>Like</button>

    <form (ngSubmit)="addComment()">
      <button class="btn btn-success" type="submit">Add Comment</button>
      <input type="text" [(ngModel)]="newComment" name="newComment">
      <div *ngFor="let comment of post?.comments">
        <p>{{comment}}</p>
      </div>
    </form>
    <button class="btn btn-warning" (click)="editButton()">Edit</button>
    <button class="btn btn-danger" (click)="deleteButton()">Delete</button>
  </div>



</body>
</html>
